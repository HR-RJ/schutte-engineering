<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacteer Ons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="terminal">
        <div class="header">
            <span class="title">Schutte Engineering</span>
            <div class="language-switch">
                <button onclick="switchLanguage('nl')">NL</button> | <button onclick="switchLanguage('en')">EN</button>
            </div>
        </div>
        <div class="content">
            <h1>Contacteer Ons</h1>
            <nav>
                <ul id="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">Over</a></li>
                    <li><a href="services.html">Diensten</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="terms.html">Leveringsvoorwaarden</a></li>
                </ul>
            </nav>
            <section id="contact">
                <h2>Contact</h2>
                <form id="contact-form">
                    <label for="name">Naam:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="message">Bericht:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br>
                    <input type="submit" value="Verzenden">
                </form>
            </section>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const language = getInitialLanguage();
            switchLanguage(language);
        });

        function getInitialLanguage() {
            const storedLanguage = localStorage.getItem('language');
            if (storedLanguage) {
                return storedLanguage;
            }
            const domain = window.location.hostname;
            return domain.endsWith('.nl') ? 'nl' : 'en';
        }

        function switchLanguage(lang) {
            const translations = {
                en: {
                    contactHeader: "Contact Us",
                    contactForm: {
                        name: "Name:",
                        email: "Email:",
                        message: "Message:",
                        send: "Send"
                    },
                    navLinks: ["Home", "About", "Services", "Contact", "Terms of Service"]
                },
                nl: {
                    contactHeader: "Contacteer Ons",
                    contactForm: {
                        name: "Naam:",
                        email: "E-mail:",
                        message: "Bericht:",
                        send: "Verzenden"
                    },
                    navLinks: ["Home", "Over", "Diensten", "Contact", "Leveringsvoorwaarden"]
                }
            };

            localStorage.setItem('language', lang);

            document.querySelector('.content h1').textContent = translations[lang].contactHeader;
            document.querySelector('label[for="name"]').textContent = translations[lang].contactForm.name;
            document.querySelector('label[for="email"]').textContent = translations[lang].contactForm.email;
            document.querySelector('label[for="message"]').textContent = translations[lang].contactForm.message;
            document.querySelector('input[type="submit"]').value = translations[lang].contactForm.send;

            const navLinks = document.getElementById('nav-links').getElementsByTagName('a');
            for (let i = 0; i < navLinks.length; i++) {
                navLinks[i].textContent = translations[lang].navLinks[i];
            }
        }
    </script>
</body>
</html>
